<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메뉴 주문 페이지</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .layout {
      display: flex;
      height: 100vh; /* 전체 화면 높이 */
    }

    /* Left/right panes: left ~70%, right ~30% */
    .menu {
      box-sizing: border-box;
      flex: 0 0 70%;
      border-right: 1px solid #ddd;
      padding: 16px;
      overflow-y: auto; /* 내부만 개별 스크롤 */
    }

    .cart {
      flex: 0 0 30%;
      padding: 16px;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      box-sizing: border-box;
    }

    h2 {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 0;
      margin: 0 0 10px;
      border-bottom: 1px solid #eee;
    }

    .menu-item, .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    button {
      padding: 4px 10px;
      cursor: pointer;
    }

    /* Quantity control used in the menu list */
    .qty-control {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-left: 8px;
    }
    /* Larger, touch-friendly buttons */
    .qty-control button {
      padding: 8px 14px;
      min-width: 44px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      background: #fafafa;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .qty-control button:active {
      transform: translateY(1px);
    }
    .qty-control .qty {
      min-width: 32px;
      text-align: center;
      display: inline-block;
      font-weight: 600;
      font-size: 15px;
    }
    /* Thumbnail for menu items */
    .menu-item > div {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px 6px 0 0; /* top corners rounded; card handles bottom */
      background: #f3f3f3;
      flex-shrink: 0;
    }
    .menu .menu-item {
      overflow: hidden; /* clip overlays and rounded corners */
    }
    /* Thumb wrapper positions overlay text */
    .thumb-wrap {
      position: relative;
      width: 100%;
      display: block;
    }
    .thumb-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      color: #fff;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
      box-sizing: border-box;
    }
    .thumb-overlay .name {
      font-weight: 700;
      font-size: 14px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    .thumb-overlay .price {
      font-size: 13px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    /* Grid layout for menu items */
    #menu-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    /* Make menu items act like cards inside the grid */
    .menu .menu-item {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.02);
      margin-bottom: 0; /* grid gap handles spacing */
    }
    .menu .menu-item .qty-control {
      margin-left: 0;
      margin-top: 8px;
      /* center the qty control inside the card */
      align-self: center;
      justify-self: center;
    }

    /* Bigger buttons in the cart for consistency */
    .cart .cart-item button {
      padding: 8px 12px;
      min-width: 40px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    .menu .menu-item .card-body {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>

  <div class="layout">
    
    <!-- 좌측 메뉴 -->
    <div class="menu">
      <div id="menu-list"></div>
    </div>

    <!-- 우측 선택한 메뉴 -->
    <div class="cart">
      <h2>선택한 메뉴</h2>
      <div id="cart-list"></div>
      <hr />
      <h3>총 합계: <span id="total-price">0</span>원</h3>
    </div>

  </div>

  <script>
    let menuList = [];
    let cart = {};

    const menuEl = document.getElementById("menu-list");
    const cartEl = document.getElementById("cart-list");
    const totalEl = document.getElementById("total-price");

    // CSV 로드
    async function loadCSV() {
      const res = await fetch("menu.csv");
      const text = await res.text();
      parseCSV(text);
      renderMenu();
    }

    // CSV 파싱
    function parseCSV(csv) {
      const lines = csv.trim().split("\n");
      menuList = lines.slice(1).map(line => {
        const [id, name, price] = line.split(",");
        return { id: Number(id), name, price: Number(price) };
      });
    }

    // 메뉴 렌더
    function renderMenu() {
      menuEl.innerHTML = "";
      menuList.forEach(item => {
        const qty = cart[item.id] ? cart[item.id].qty : 0;
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <div class="card-body">
            <div class="thumb-wrap">
              <img class="menu-thumb" src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='64' height='64'%3E%3Crect width='100%25' height='100%25' fill='%23f3f3f3'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='12' fill='%23666'%3E%EC%98%88%EC%8B%9C%3C/text%3E%3C/svg%3E" alt="예시 이미지" />
              <div class="thumb-overlay">
                <span class="name">${item.name}</span>
                <span class="price">${item.price.toLocaleString()}원</span>
              </div>
            </div>
            <div class="qty-control">
              <button onclick="decrease(${item.id})">-</button>
              <span class="qty">${qty}</span>
              <button onclick="addToCart(${item.id})">+</button>
            </div>
          </div>
        `;
        menuEl.appendChild(div);
      });
    }

    // 장바구니 렌더
    function renderCart() {
      cartEl.innerHTML = "";

      const items = Object.values(cart);
      if (items.length === 0) {
        cartEl.innerHTML = "<p>선택한 메뉴 없음</p>";
        totalEl.textContent = "0";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} x ${item.qty}</span>
          <div>
            <button onclick="addToCart(${item.id})">+</button>
            <button onclick="decrease(${item.id})">-</button>
          </div>
        `;
        cartEl.appendChild(div);
      });

      const total = items.reduce(
        (sum, item) => sum + item.price * item.qty,
        0
      );
      totalEl.textContent = total.toLocaleString();
    }

    // 추가
    function addToCart(id) {
      const item = menuList.find(m => m.id === id);
      if (!cart[id]) cart[id] = { ...item, qty: 1 };
      else cart[id].qty += 1;
      // update both sides so the menu qty reflects changes
      renderCart();
      renderMenu();
    }

    // 감소
    function decrease(id) {
      if (!cart[id]) return;
      if (cart[id].qty > 1) cart[id].qty -= 1;
      else delete cart[id];
      // update both sides so the menu qty reflects changes
      renderCart();
      renderMenu();
    }

    // 초기 실행
    loadCSV();
  </script>

</body>
</html>
